<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla NutriFit</title>
    <style>
        /* Reset general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background-image.jpg'); /* Aquí puedes colocar la imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .background-container {
            width: calc((360 / 1440) * 100%); /* Ejemplo para un viewport de 1440px */
            height: 800px;
            background-image: url('Iconos/Fondo1.jpg');
            background-size: 360px 800px; /* Ajusta el tamaño de la imagen */
            background-position: center; /* Centra la imagen horizontalmente */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
}

        .container {
            width: 100%;
            max-width: 360px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -100px; /* Ajusta el valor según sea necesario */
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            border: none;
            outline: none;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            white-space: nowrap; /* Evita saltos de línea */
        }

/* Botón izquierdo (completamente curvado) */
        .login {
            background-color: #EAC784;
            color: black;
            border-radius: 25px 0px 0px 25px; /* Curva solo en la derecha */
            padding-left: 25px; /* Ajuste para alineación con el botón izquierdo */
            padding-left: 4px; /* Aumenta el padding para hacerlo más largo */
            margin-left: -10px; /* Agrega un margen a la izquierda para mover el botón a la derecha */
        }

/* Botón derecho (curvado solo en la parte derecha) */
        .register {
            background-color: #D24D25;
            color: white;
            border-radius: 25px; /* Completamente curvado */
            margin-right: -5px; /* Solapa con el botón derecho */
            z-index: 1; /* Para que quede encima */
            margin-left: -20px; /* Agrega un margen a la izquierda para mover el botón a la derecha */          
        }

        button:hover {
            opacity: 0.9;
        }

/* Responsividad */
@media (max-width: 768px) {
        button {
            padding: 10px 20px;
            font-size: 14px;
        }
    }   
       

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }

        form button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ff6b35;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #d15428;
        }

        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Ajusta el ancho según tus necesidades */
            height: 100px; /* Ajusta la altura para mantener la proporción */
            border-radius: 50%; /* Crea los bordes redondeados para formar un círculo */
            object-fit: cover; /* Hace que la imagen llene todo el contenedor sin distorsionarse */
            margin-top: 180px; /*Bajar el logo*/
        }

    </style>
</head>
<body>
    <div class="background-container">
        <div class="logo">
            <img src="Iconos/Logo.jpg" alt="Logo de mi aplicacion web">
        </div>
    <div class="container">
        <div class="login-box">
            <div class="buttons">
            <button class="login active">Iniciar sesión</button>
            <button class="register">Registrar</button>
            </div>
            <h1>Bienvenido a NutriFit</h1>
            <form id="loginForm">
                <input type="email" placeholder="Ingrese su correo electrónico" required>
                <input type="password" placeholder="Ingrese Contraseña" required>
                <input type="text" placeholder="Ingrese su nombre" required>
                <input type="number" placeholder="Ingrese su edad" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
    <script src="script.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginButton = document.querySelector(".login");
            loginButton.addEventListener("click", function() {
            window.location.href = "Login.html";
            });
        });
    </script>

</body>
</html>
