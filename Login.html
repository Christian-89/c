<html>
 <head>
    <meta charset="UTF-8">
  <title>
   NutriFit Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
           /* background-image: url('Iconos/Fondo1.jpg'); /*Imagen de Fondo*/
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .background-container {
            width: calc((360 / 1440) * 100%); /* Ejemplo para un viewport de 1440px */
            height: 800px;
            background-image: url('Iconos/Fondo1.jpg');
            background-size: 360px 800px; /* Ajusta el tamaño de la imagen */
            background-position: center; /* Centra la imagen horizontalmente */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
}
    
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            width: 250px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
        }
      

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            border: none;
            outline: none;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            white-space: nowrap; /* Evita saltos de línea */
        }

/* Botón izquierdo (completamente curvado) */
.login {
    background-color: #D24D25;
    color: white;
    border-radius: 25px; /* Completamente curvado */
    margin-right: -5px; /* Solapa con el botón derecho */
    z-index: 1; /* Para que quede encima */
    margin-left: -10px; /* Agrega un margen a la izquierda para mover el botón a la derecha */
}

/* Botón derecho (curvado solo en la parte derecha) */
        .register {
            background-color: #EAC784;
            color: black;
            border-radius: 0 25px 25px 0; /* Curva solo en la derecha */
            padding-left: 25px; /* Ajuste para alineación con el botón izquierdo */
            padding-left: 40px; /* Aumenta el padding para hacerlo más largo */
            margin-left: -30px; /* Agrega un margen a la izquierda para mover el botón a la derecha */
        }

        button:hover {
            opacity: 0.9;
        }

/* Responsividad */
@media (max-width: 768px) {
        button {
            padding: 10px 20px;
            font-size: 14px;
        }
    }   
        



        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            border: none;
            border-bottom: 1px solid #000;
            border-radius: 0;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #D55025;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #e67e22;
        }

        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px; /* Ajusta el ancho según tus necesidades */
            height: 100px; /* Ajusta la altura para mantener la proporción */
            border-radius: 50%; /* Crea los bordes redondeados para formar un círculo */
            object-fit: cover; /* Hace que la imagen llene todo el contenedor sin distorsionarse */
            margin-top: 20px; /*Bajar el logo*/
        }
  </style>
 </head>
 <body>
<div class="background-container">
    <div class="logo">
        <img src="Iconos/Logo.jpg" alt="Logo de mi aplicacion web">
    </div>
  <div class="container">
   <div class="tabs">
    <div class="button-container">
    <button class="login active">Iniciar sesión</button>
    <button class="register">Registrar</button>
</div>
   </div>
   <h2>
    Bienvenido a NutriFit
   </h2>
   <div class="form-group">
    <label for="email">
     E-mail
    </label>
    <input id="email" placeholder="E-mail" type="email"/>
   </div>
   <div class="form-group">
    <label for="password">
     Ingrese su ontraseña
    </label>
    <input id="password" placeholder="Ingrese su ontraseña" type="password"/>
   </div>
   <button class="login-btn">
    LOG IN
   </button>
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loginButton = document.querySelector(".register");
        loginButton.addEventListener("click", function() {
        window.location.href = "Registro.html";
        });
    });
</script>

 </body>
</html>
